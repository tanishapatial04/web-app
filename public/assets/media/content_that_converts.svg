<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-content-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-content-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-content">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="320" fill="#0b0f1a" opacity="0.3"/>
  
  <!-- Document/Content Stack - Left -->
  <g filter="url(#glow-content)">
    <rect x="35" y="60" width="85" height="100" rx="8" fill="url(#grad-content-1)" opacity="0.8"/>
    <rect x="50" y="75" width="55" height="12" rx="2" fill="#111827" opacity="0.6"/>
    <rect x="50" y="95" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="50" y="108" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="50" y="121" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="50" y="134" width="35" height="8" rx="2" fill="#111827" opacity="0.5"/>
  </g>
  
  <!-- Document/Content Stack - Center -->
  <g filter="url(#glow-content)" transform="translate(0, 20)">
    <rect x="155" y="60" width="85" height="100" rx="8" fill="url(#grad-content-2)" opacity="0.8"/>
    <rect x="170" y="75" width="55" height="12" rx="2" fill="#111827" opacity="0.6"/>
    <rect x="170" y="95" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="170" y="108" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="170" y="121" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="170" y="134" width="35" height="8" rx="2" fill="#111827" opacity="0.5"/>
  </g>
  
  <!-- Document/Content Stack - Right -->
  <g filter="url(#glow-content)" transform="translate(0, 40)">
    <rect x="275" y="60" width="85" height="100" rx="8" fill="url(#grad-content-1)" opacity="0.8"/>
    <rect x="290" y="75" width="55" height="12" rx="2" fill="#111827" opacity="0.6"/>
    <rect x="290" y="95" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="290" y="108" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="290" y="121" width="55" height="8" rx="2" fill="#111827" opacity="0.5"/>
    <rect x="290" y="134" width="35" height="8" rx="2" fill="#111827" opacity="0.5"/>
  </g>
  
  <!-- Conversion Arrow/Path -->
  <g filter="url(#glow-content)">
    <path d="M 200 220 Q 200 240 250 255" fill="none" stroke="url(#grad-content-1)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <!-- Arrow head -->
    <polygon points="250,255 245,247 258,250" fill="url(#grad-content-1)" opacity="0.7"/>
  </g>
  
  <!-- Target/Goal circles at bottom -->
  <circle cx="80" cy="275" r="14" fill="url(#grad-content-2)" opacity="0.7" filter="url(#glow-content)"/>
  <circle cx="80" cy="275" r="8" fill="#111827" opacity="0.6"/>
  <circle cx="80" cy="275" r="4" fill="#3b82f6" opacity="0.5"/>
  
  <circle cx="200" cy="275" r="14" fill="url(#grad-content-1)" opacity="0.7" filter="url(#glow-content)"/>
  <circle cx="200" cy="275" r="8" fill="#111827" opacity="0.6"/>
  <circle cx="200" cy="275" r="4" fill="#a78bfa" opacity="0.5"/>
  
  <circle cx="320" cy="275" r="14" fill="url(#grad-content-2)" opacity="0.7" filter="url(#glow-content)"/>
  <circle cx="320" cy="275" r="8" fill="#111827" opacity="0.6"/>
  <circle cx="320" cy="275" r="4" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Connecting lines -->
  <line x1="80" y1="160" x2="80" y2="261" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="200" y1="180" x2="200" y2="261" stroke="#a78bfa" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="320" y1="200" x2="320" y2="261" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
</svg>
