<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seo-new-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seo-new-grad-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="seo-new-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central node -->
  <circle cx="200" cy="160" r="30" fill="url(#seo-new-grad-1)" opacity="0.8" filter="url(#seo-new-glow)"/>
  <circle cx="200" cy="160" r="20" fill="#111827" opacity="0.6"/>
  <circle cx="200" cy="160" r="12" fill="#3b82f6" opacity="0.5"/>
  
  <!-- Top left node -->
  <circle cx="100" cy="70" r="26" fill="url(#seo-new-grad-2)" opacity="0.7" filter="url(#seo-new-glow)"/>
  <circle cx="100" cy="70" r="17" fill="#111827" opacity="0.6"/>
  
  <!-- Top right node -->
  <circle cx="300" cy="70" r="26" fill="url(#seo-new-grad-1)" opacity="0.7" filter="url(#seo-new-glow)"/>
  <circle cx="300" cy="70" r="17" fill="#111827" opacity="0.6"/>
  
  <!-- Bottom left node -->
  <circle cx="80" cy="250" r="26" fill="url(#seo-new-grad-1)" opacity="0.7" filter="url(#seo-new-glow)"/>
  <circle cx="80" cy="250" r="17" fill="#111827" opacity="0.6"/>
  
  <!-- Bottom right node -->
  <circle cx="320" cy="250" r="26" fill="url(#seo-new-grad-2)" opacity="0.7" filter="url(#seo-new-glow)"/>
  <circle cx="320" cy="250" r="17" fill="#111827" opacity="0.6"/>
  
  <!-- Middle side nodes -->
  <circle cx="60" cy="160" r="20" fill="url(#seo-new-grad-1)" opacity="0.65" filter="url(#seo-new-glow)"/>
  <circle cx="60" cy="160" r="12" fill="#111827" opacity="0.6"/>
  
  <circle cx="340" cy="160" r="20" fill="url(#seo-new-grad-2)" opacity="0.65" filter="url(#seo-new-glow)"/>
  <circle cx="340" cy="160" r="12" fill="#111827" opacity="0.6"/>
  
  <!-- Connection lines from center -->
  <line x1="200" y1="130" x2="100" y2="96" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="130" x2="300" y2="96" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="190" x2="80" y2="276" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="190" x2="320" y2="276" stroke="#a78bfa" stroke-width="2" opacity="0.3"/>
  
  <!-- Horizontal connections -->
  <line x1="80" y1="160" x2="170" y2="160" stroke="#a78bfa" stroke-width="1.5" opacity="0.25" stroke-dasharray="4,4"/>
  <line x1="230" y1="160" x2="320" y2="160" stroke="#3b82f6" stroke-width="1.5" opacity="0.25" stroke-dasharray="4,4"/>
  
  <!-- Diagonal accent lines -->
  <line x1="120" y1="95" x2="280" y2="225" stroke="#3b82f6" stroke-width="1" opacity="0.15" stroke-dasharray="5,5"/>
  <line x1="280" y1="95" x2="120" y2="225" stroke="#a78bfa" stroke-width="1" opacity="0.15" stroke-dasharray="5,5"/>
</svg>
