<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wp-new-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wp-new-grad-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="wp-new-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Large block - center back -->
  <rect x="120" y="90" width="160" height="130" rx="8" fill="url(#wp-new-grad-1)" opacity="0.6" filter="url(#wp-new-glow)"/>
  <rect x="140" y="115" width="120" height="15" rx="3" fill="#111827" opacity="0.4"/>
  <rect x="140" y="140" width="120" height="12" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="140" y="160" width="120" height="12" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="140" y="180" width="100" height="12" rx="2" fill="#111827" opacity="0.3"/>
  
  <!-- Left floating block -->
  <rect x="30" y="70" width="110" height="95" rx="7" fill="url(#wp-new-grad-2)" opacity="0.75" filter="url(#wp-new-glow)"/>
  <rect x="48" y="90" width="74" height="13" rx="2" fill="#111827" opacity="0.4"/>
  <rect x="48" y="110" width="74" height="10" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="48" y="127" width="74" height="10" rx="2" fill="#111827" opacity="0.3"/>
  
  <!-- Right floating block -->
  <rect x="260" y="80" width="110" height="95" rx="7" fill="url(#wp-new-grad-1)" opacity="0.75" filter="url(#wp-new-glow)"/>
  <rect x="278" y="100" width="74" height="13" rx="2" fill="#111827" opacity="0.4"/>
  <rect x="278" y="120" width="74" height="10" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="278" y="137" width="74" height="10" rx="2" fill="#111827" opacity="0.3"/>
  
  <!-- Small accent blocks - bottom -->
  <rect x="60" y="210" width="65" height="60" rx="6" fill="url(#wp-new-grad-1)" opacity="0.7" filter="url(#wp-new-glow)"/>
  <rect x="73" y="225" width="39" height="10" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="73" y="242" width="39" height="8" rx="1" fill="#111827" opacity="0.25"/>
  
  <rect x="167" y="215" width="65" height="60" rx="6" fill="url(#wp-new-grad-2)" opacity="0.7" filter="url(#wp-new-glow)"/>
  <rect x="180" y="230" width="39" height="10" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="180" y="247" width="39" height="8" rx="1" fill="#111827" opacity="0.25"/>
  
  <rect x="274" y="210" width="65" height="60" rx="6" fill="url(#wp-new-grad-1)" opacity="0.7" filter="url(#wp-new-glow)"/>
  <rect x="287" y="225" width="39" height="10" rx="2" fill="#111827" opacity="0.3"/>
  <rect x="287" y="242" width="39" height="8" rx="1" fill="#111827" opacity="0.25"/>
  
  <!-- Connection lines -->
  <line x1="85" y1="165" x2="120" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="315" y1="175" x2="280" y2="150" stroke="#a78bfa" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
