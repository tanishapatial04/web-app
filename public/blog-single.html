<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog â€” CodeAura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/favicon/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="bg-surface grid-overlay"></div>
    <div data-include="header"></div>

    <main class="site-main" role="main">
      <section class="container page-hero reveal">
        <article class="blog-content"></article>
      </section>
    </main>
    <script>
      async function loadPost() {
        const slug = window.location.pathname.split("/").pop();
        const res = await fetch("/posts.json");
        const posts = await res.json();
        const post = posts.find((p) => p.slug === slug);

        if (!post) {
          document.getElementById("post-title").textContent =
            "Post Not Found ðŸ˜¢";
          return;
        }

        document.querySelector(".blog-content").innerHTML = post.content;
      }

      loadPost();
    </script>

    <div data-include="footer"></div>
    <script src="/app.js" defer></script>
  </body>
</html>
